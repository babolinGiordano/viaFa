<section class="p-4">
  <h2>Drivers</h2>

  <ng-container *ngIf="loading(); else dataOrError">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-container>

  <ng-template #dataOrError>
    <mat-card *ngIf="error(); else tableTpl" class="mt-3">
      <mat-card-title>Errore</mat-card-title>
      <mat-card-content>{{ error() }}</mat-card-content>
    </mat-card>

    <ng-template #tableTpl>
      <table mat-table [dataSource]="drivers()" class="mat-elevation-z2 w-full">
        <!-- Colonna: ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let d">{{ d.id }}</td>
        </ng-container>

        <!-- Colonna: Nome -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let d">{{ d.name }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'name']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'name']"></tr>
      </table>

      <div *ngIf="drivers().length === 0" class="mt-4 text-muted">
        Nessun driver trovato.
      </div>
    </ng-template>
  </ng-template>
</section>
